<h2 mat-dialog-title>Food List for {{ data.name }}</h2>
<mat-dialog-content>
  <ul>
    <li *ngFor="let food of foodList" (click)="sendFoodSelection(food)">
      {{ food }}
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
