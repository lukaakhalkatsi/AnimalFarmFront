<div class="pig-container">
  <mat-card class="pig-card">
    <div class="image-container">
      <img
        [src]="imageUrl"
        alt="Pig Image"
        class="pig-image"
        (click)="changeImage()"
      />
      <div class="icon-container">
        <mat-icon
          (click)="togglePlayPause()"
          [class.hidden]="!isPlayPauseIconVisible"
        >
          {{ isPlaying ? "pause" : "play_arrow" }}
        </mat-icon>
        <mat-icon (click)="onVolumeIconClick()">volume_up</mat-icon>
      </div>
    </div>

    <div class="error-message">
      {{ errorMessage }}
    </div>

    <mat-card-content>
      <h3 class="pig-title">🐷 Pig Information</h3>
      <p><strong>Status:</strong> {{ status }}</p>
      <p><strong>Type:</strong> {{ type }}</p>
    </mat-card-content>
  </mat-card>
</div>
